<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Stacked Games</title>
    <style>
        .game-container { 
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            gap: 20px;
            width: 100vw;
            height: 100vh;
            box-sizing: border-box;
            overflow: hidden;
            align-items: center;
        }
        .game-container iframe {
            width: 60%;
            height: 70%;
            max-width: 50vw;
            max-height: 50vh;
            border: none;
            overflow: hidden;
            display: block;
        }
    
    </style>
</head>
<body>
    <div class="game-container">
        <iframe src="/Game01_CandyCrush/index.html"></iframe>
        <iframe src="/Game02_TicTacToe/index.html"></iframe>
        <iframe src="/Game03_SnakeGame/index.html"></iframe>
    </div>
</body>
</html>
